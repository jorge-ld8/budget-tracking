services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    ports:
      # - '${PORT}:${PORT}'
      - '5174:5174'
    env_file:
      - ./client/.env
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - .env
